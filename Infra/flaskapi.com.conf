<VirtualHost *:80>
    ServerAdmin webmaster@moviepi.com
    ServerName www.moviepiapi.com
    ServerAlias moviepiapi.com
    ErrorLog /var/www/moviepiapi.com/logs/error.log
    CustomLog /var/www/moviepiapi.com/logs/access.log combined

    WSGIDaemonProcess moviepiapi python-path=/var/www/FLASKAPPS:/var/www/FLASKAPPAS/moviepiapi/lib/python3.6/site-packages user=www-data group=www-data threads=5
    WSGIProcessGroup moviepiapi
    WSGIScriptAlias / /var/www/FLASKAPPS/moviepi.wsgi
    Alias /static/ /var/www/FLASKAPPS/moviepiapi/static
    <Directory /var/www/FLASKAPPS/moviepiapi/static>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>