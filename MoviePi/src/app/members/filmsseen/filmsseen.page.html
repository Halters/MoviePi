<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>Films vus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let film of filmsSeen">
    <ion-card-header>
      <img [src]="film.src" />
    </ion-card-header>

    <ion-card-content>
      {{ film.text }}
    </ion-card-content>
  </ion-card>
</ion-content>
