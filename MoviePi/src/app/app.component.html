<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" menuId="sidebar" *ngIf="isLogged()">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              *ngFor="let p of appPages"
              [routerDirection]="'root'"
              [routerLink]="[p.url]"
              lines="full"
            >
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item [routerDirection]="'root'" [routerLink]="footerLink.url">
          <ion-icon slot="start" [name]="footerLink.icon"></ion-icon>
          <ion-label>Pr√©ferences</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
